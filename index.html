
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear function" data-action="clear">C</button>
            <button class="delete function" data-action="delete">DEL</button>
            <button class="function" data-action="percent">%</button>
            <button class="operator" data-operation="÷">÷</button>
            
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operation="×">×</button>
            
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operation="-">−</button>
            
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="operator" data-operation="+">+</button>
            
            <button class="number" data-number="0">0</button>
            <button class="decimal" data-decimal>.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
        <div class="footer">
            Modern Calculator &copy;  @Nathini 2025
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
